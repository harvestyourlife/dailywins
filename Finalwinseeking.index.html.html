<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harvest - Grow.Better</title>
  <!-- Importing the Poppins font to match the theme -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Header */
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      color: #2E5339;
    }
    header .tagline {
      font-size: 1.5em;
      color: #4C9A2A;
      margin: 5px 0 20px;
    }
    
    /* Form Styles */
    form {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f8f8;
    }
    .today-date {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #2E5339;
    }
    .form-columns {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-column {
      flex: 1;
    }
    .form-column h4 {
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
      color: #2E5339;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background-color: #2E5339;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      display: block;
      margin: 0 auto;
      cursor: pointer;
      border-radius: 3px;
    }
    button:hover {
      background-color: #4C9A2A;
    }
    
    /* Past Entries */
    h2 {
      color: #2E5339;
      text-align: center;
      margin-top: 40px;
    }
    .entry {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      margin-bottom: 20px;
      background-color: #fff;
    }
    .entry:last-child {
      border-bottom: none;
    }
    .entry-date {
      margin-bottom: 10px;
      font-weight: 600;
      text-align: center;
    }
    .entry-columns {
      display: flex;
      gap: 20px;
    }
    .entry-column {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .entry-column h4 {
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
      color: #2E5339;
    }
    .entry-column ol {
      padding-left: 20px;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Site Header -->
  <header>
    <h1>Harvest</h1>
    <p class="tagline">Grow.Better</p>
  </header>

  <!-- Input Form -->
  <form id="reflectionForm">
    <!-- Today's Date -->
    <p class="today-date" id="todayDate"></p>
    
    <div class="form-columns">
      <!-- Column 1: Appreciation Station -->
      <div class="form-column">
        <h4>Appreciation Station</h4>
        <div class="input-group">
          <label for="grateful1">I am Grateful for:</label>
          <input type="text" id="grateful1" name="grateful1" required>
        </div>
        <div class="input-group">
          <label for="grateful2">I am Grateful for:</label>
          <input type="text" id="grateful2" name="grateful2" required>
        </div>
        <div class="input-group">
          <label for="grateful3">I am Grateful for:</label>
          <input type="text" id="grateful3" name="grateful3" required>
        </div>
      </div>

      <!-- Column 2: Winseeking -->
      <div class="form-column">
        <h4>Winseeking</h4>
        <div class="input-group">
          <label for="win1">I am proud of myself for:</label>
          <input type="text" id="win1" name="win1" required>
        </div>
        <div class="input-group">
          <label for="win2">I am proud of myself for:</label>
          <input type="text" id="win2" name="win2" required>
        </div>
        <div class="input-group">
          <label for="win3">I am proud of myself for:</label>
          <input type="text" id="win3" name="win3" required>
        </div>
      </div>

      <!-- Column 3: Winsetting -->
      <div class="form-column">
        <h4>Winsetting</h4>
        <div class="input-group">
          <label for="priority1">Priority 1:</label>
          <input type="text" id="priority1" name="priority1" required>
        </div>
        <div class="input-group">
          <label for="priority2">Priority 2:</label>
          <input type="text" id="priority2" name="priority2" required>
        </div>
        <div class="input-group">
          <label for="priority3">Priority 3:</label>
          <input type="text" id="priority3" name="priority3" required>
        </div>
      </div>
    </div>
    <button type="submit">Save Reflection</button>
  </form>

  <!-- Past Entries -->
  <h2>Past Reflections</h2>
  <div id="entriesContainer">
    <!-- Past entries will be added here -->
  </div>

  <script>
    // Set today's date at the top of the entry form
    document.getElementById('todayDate').textContent = "Today: " + new Date().toLocaleDateString();

    // Retrieve stored entries from localStorage or initialize an empty array
    let entries = JSON.parse(localStorage.getItem('dailyEntries')) || [];

    // Function to save entries to localStorage
    function saveEntries() {
      localStorage.setItem('dailyEntries', JSON.stringify(entries));
    }

    // Function to display all stored entries (newest first)
    function displayEntries() {
      const container = document.getElementById('entriesContainer');
      container.innerHTML = '';
      if (entries.length === 0) {
        container.innerHTML = '<p>No entries yet.</p>';
        return;
      }
      // Display each entry (newest first)
      entries.forEach(entry => {
        const entryDiv = document.createElement('div');
        entryDiv.classList.add('entry');

        // Date header for each entry
        const dateEl = document.createElement('div');
        dateEl.classList.add('entry-date');
        dateEl.textContent = `Date: ${entry.date}`;
        entryDiv.appendChild(dateEl);

        // Container for the three columns of this entry
        const columnsDiv = document.createElement('div');
        columnsDiv.classList.add('entry-columns');

        // Column 1: Appreciation Station
        const col1 = document.createElement('div');
        col1.classList.add('entry-column');
        const title1 = document.createElement('h4');
        title1.textContent = 'Appreciation Station';
        col1.appendChild(title1);
        const list1 = document.createElement('ol');
        entry.gratitude.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          list1.appendChild(li);
        });
        col1.appendChild(list1);

        // Column 2: Winseeking
        const col2 = document.createElement('div');
        col2.classList.add('entry-column');
        const title2 = document.createElement('h4');
        title2.textContent = 'Winseeking';
        col2.appendChild(title2);
        const list2 = document.createElement('ol');
        entry.wins.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          list2.appendChild(li);
        });
        col2.appendChild(list2);

        // Column 3: Winsetting
        const col3 = document.createElement('div');
        col3.classList.add('entry-column');
        const title3 = document.createElement('h4');
        title3.textContent = 'Winsetting';
        col3.appendChild(title3);
        const list3 = document.createElement('ol');
        entry.priorities.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          list3.appendChild(li);
        });
        col3.appendChild(list3);

        // Append all columns to the entry container
        columnsDiv.appendChild(col1);
        columnsDiv.appendChild(col2);
        columnsDiv.appendChild(col3);
        entryDiv.appendChild(columnsDiv);

        // Append this entry to the main entries container
        container.appendChild(entryDiv);
      });
    }

    // Initialize display on page load
    displayEntries();

    // Listen for form submissions
    document.getElementById('reflectionForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Gather values from input fields
      const gratitude = [
        document.getElementById('grateful1').value.trim(),
        document.getElementById('grateful2').value.trim(),
        document.getElementById('grateful3').value.trim()
      ];
      const wins = [
        document.getElementById('win1').value.trim(),
        document.getElementById('win2').value.trim(),
        document.getElementById('win3').value.trim()
      ];
      const priorities = [
        document.getElementById('priority1').value.trim(),
        document.getElementById('priority2').value.trim(),
        document.getElementById('priority3').value.trim()
      ];

      // Create an entry object with today's date and the input arrays
      const entry = {
        date: new Date().toLocaleDateString(),
        gratitude: gratitude,
        wins: wins,
        priorities: priorities
      };

      // Add the new entry at the beginning so the newest appears first
      entries.unshift(entry);

      // Save updated entries to localStorage
      saveEntries();

      // Update the displayed entries
      displayEntries();

      // Clear the form fields
      event.target.reset();

      // Update the today's date (in case the day has changed)
      document.getElementById('todayDate').textContent = "Today: " + new Date().toLocaleDateString();
    });
  </script>
</body>
</html>
